<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Aresnal</title>
	</head>
	<body>
		<header>
			<h1>Player Info</h1>
		</header>
		<section class="table-section">
			<table>
				<th>Name</th>
				<th>Number</th>
				<th>Age</th>
				<tr>
					<td>Cesc Fabregas</td>
					<td>04</td>
					<td>35</td>
				</tr>
				<tr>
					<td>Thiery Henry</td>
					<td>14</td>
					<td>44</td>
				</tr>
				<tr>
					<td>Santi Cazorla</td>
					<td>19</td>
					<td>37</td>
				</tr>
			</table>
		</section>
		<section class="image-section">
			<img
				src="https://i0.wp.com/arsenalfclatestnews.com/wp-content/uploads/2020/03/Arsenal-Players-Pictures-Team-Photo-Badges-Funny-Pictures-scaled.jpg?resize=768%2C498&ssl=1"
				alt="arsenal team 2022"
			/>
			<a href="https://www.arsenal.com">Learn More</a>
		</section>
		<section class="grid">
			<div>
				<div class="image-circle">
					<img
						class="player-image"
						src="https://b.fssta.com/uploads/application/soccer/headshots/708.png"
						alt="arsenal player"
					/>
				</div>
				<h2 class="player-name">Fabregas</h2>
			</div>
			<div>
				<div class="image-circle">
					<img
						class="player-image"
						src="https://tmssl.akamaized.net/images/foto/galerie/thierry-henry-arsenal-jubel-2012-1592828479-41984.jpg?lm=1592828454"
						alt="arsenal player"
					/>
				</div>
				<h2 class="player-name">Henry</h2>
			</div>
			<div>
				<div class="image-circle">
					<img
						class="player-image"
						src="https://resources.premierleague.com/premierleague/photos/players/250x250/p19524.png"
						alt="arsenal player"
					/>
				</div>
				<h2 class="player-name">Cazorla</h2>
			</div>
		</section>
		<footer>
			<p>Created by Tom and Dak &copy2022</p>
		</footer>
	</body>
</html>
